{% extends 'base.html' %}
{% block content %}

<div class="contenedor-perfil">
  <div class="card-perfil">
    <h2 class="titulo-perfil">Mi Perfil</h2>

    <div class="datos-usuario">
      <p><strong>Usuario:</strong> {{ user.username }}</p>
      <p><strong>ID de usuario:</strong> {{ user.id }}</p>
      <p><strong>Nombre completo:</strong> {{ user.full_name }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
    </div>

    <h3 class="subtitulo-perfil">Cambiar contraseña</h3>
    <form method="post" class="formulario-perfil">
      <!-- Nueva contraseña -->
      <div>
        <label class="etiqueta">Nueva contraseña</label>
        <div class="campo-password">
          <input type="password" name="nueva_password" id="nueva_password" class="input" required>
          <button type="button" onclick="togglePassword('nueva_password', this)" class="btn-eye" title="Mostrar/ocultar">
            <i data-lucide="eye" class="icono-ojo"></i>
          </button>
        </div>
      </div>

      <!-- Confirmar contraseña -->
      <div>
        <label class="etiqueta">Confirmar contraseña</label>
        <div class="campo-password">
          <input type="password" name="confirmar_password" id="confirmar_password" class="input" required>
          <button type="button" onclick="togglePassword('confirmar_password', this)" class="btn-eye" title="Mostrar/ocultar">
            <i data-lucide="eye" class="icono-ojo"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="btn-primary">Guardar cambios</button>
    </form>
  </div>
</div>

{% endblock %}
