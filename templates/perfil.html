{% extends 'base.html' %}
{% block content %}
<div class="flex justify-center">
  <div class="bg-white dark:bg-gray-800 p-6 rounded shadow max-w-md w-full space-y-6">
    <h2 class="text-2xl font-bold text-center">Mi Perfil</h2>

    <div class="space-y-1 text-sm">
      <p><strong>Usuario:</strong> {{ user.username }}</p>
      <p><strong>ID de usuario:</strong> {{ user.id }}</p>
      <p><strong>Nombre completo:</strong> {{ user.full_name }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
    </div>

    <h3 class="text-xl font-semibold mt-4">Cambiar contraseña</h3>
    <form method="post" class="space-y-4">
      <!-- Nueva contraseña -->
      <div>
        <label class="block mb-1">Nueva contraseña</label>
        <div class="relative">
          <input type="password" name="nueva_password" id="nueva_password"
                 class="w-full px-3 py-2 pr-10 rounded border bg-white text-black dark:bg-gray-700 dark:text-white dark:border-gray-600" required>
          <button type="button" onclick="togglePassword('nueva_password', this)"
                  class="absolute inset-y-0 right-3 flex items-center text-gray-500"
                  title="Mostrar/ocultar">
            <i data-lucide="eye" class="w-4 h-4"></i>
          </button>
        </div>
      </div>

      <!-- Confirmar contraseña -->
      <div>
        <label class="block mb-1">Confirmar contraseña</label>
        <div class="relative">
          <input type="password" name="confirmar_password" id="confirmar_password"
                 class="w-full px-3 py-2 pr-10 rounded border bg-white text-black dark:bg-gray-700 dark:text-white dark:border-gray-600" required>
          <button type="button" onclick="togglePassword('confirmar_password', this)"
                  class="absolute inset-y-0 right-3 flex items-center text-gray-500"
                  title="Mostrar/ocultar">
            <i data-lucide="eye" class="w-4 h-4"></i>
          </button>
        </div>
      </div>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Guardar cambios
      </button>
    </form>
  </div>
</div>
{% endblock %}
