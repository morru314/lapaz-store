{% extends 'base.html' %}
{% block content %}
<div class="flex justify-center">
  <form method="post" class="space-y-4 max-w-sm w-full bg-white dark:bg-gray-800 p-6 rounded shadow">
    <h2 class="text-xl font-bold text-center mb-4">Iniciar sesión</h2>

    <div>
      <label class="block mb-1">Correo electrónico</label>
      <input type="email" name="email"
             class="w-full px-3 py-2 rounded border bg-white text-black dark:bg-gray-700 dark:text-white dark:border-gray-600"
             required>
    </div>

    <div>
      <label class="block mb-1">Contraseña</label>
      <input type="password" name="password"
             class="w-full px-3 py-2 rounded border bg-white text-black dark:bg-gray-700 dark:text-white dark:border-gray-600"
             required>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">
      Entrar
    </button>

    <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-300">
      ¿No tenés cuenta?
      <a href="{{ url_for('auth_routes.register') }}" class="text-blue-500 underline">Registrate</a>
    </p>
  </form>
</div>
{% endblock %}
