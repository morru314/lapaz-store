{% extends "base.html" %}
{% block content %}

<div class="max-w-xl mx-auto bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg mt-10">
  <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-6">Editar Producto</h2>

  <form method="post" class="space-y-5">
    <!-- CÃ³digo (solo lectura) -->
    <div>
      <label class="block text-lg font-medium text-gray-600 dark:text-gray-300 mb-1">CÃ³digo</label>
      <input type="text" value="{{ producto.codigo }}" disabled 
             class="w-full rounded-md p-2 bg-gray-100 dark:bg-gray-700 text-gray-500 dark:text-gray-400 cursor-not-allowed border border-gray-300 dark:border-gray-600" />
    </div>

    <!-- Nombre -->
    <div>
      <label class="block text-lg font-medium text-gray-600 dark:text-gray-300 mb-1">Nombre</label>
      <input type="text" name="nombre" value="{{ producto.nombre }}" required 
             class="w-full rounded-md p-2 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
    </div>

    <!-- DescripciÃ³n -->
    <div>
      <label class="block text-lg font-medium text-gray-600 dark:text-gray-300 mb-1">DescripciÃ³n</label>
      <input type="text" name="descripcion" value="{{ producto.descripcion }}"
             class="w-full rounded-md p-2 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition" />
    </div>

    <!-- Familia y Talle -->
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-lg font-medium text-gray-600 dark:text-gray-300 mb-1">Familia</label>
        <input type="text" name="familia" value="{{ producto.familia }}" required 
               class="w-full rounded-md p-2 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 focus:ring-blue-500 transition" />
      </div>
      <div>
        <label class="block text-lg font-medium text-gray-600 dark:text-gray-300 mb-1">Talle</label>
        <input type="text" name="talle" value="{{ producto.talle }}" required 
               class="w-full rounded-md p-2 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 focus:ring-blue-500 transition" />
      </div>
    </div>

    <!-- Color y Proveedor -->
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-lg font-medium text-gray-600 dark:text-gray-300 mb-1">Color</label>
        <input type="text" name="color" value="{{ producto.color }}"
               class="w-full rounded-md p-2 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 focus:ring-blue-500 transition" />
      </div>
      <div>
        <label class="block text-lg font-medium text-gray-600 dark:text-gray-300 mb-1">Proveedor</label>
        <input type="text" name="proveedor" value="{{ producto.proveedor }}"
               class="w-full rounded-md p-2 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 focus:ring-blue-500 transition" />
      </div>
    </div>

    <!-- Precio Compra y Venta -->
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-lg font-medium text-gray-600 dark:text-gray-300 mb-1">Precio Compra</label>
        <input type="number" step="0.01" name="precio_compra" value="{{ producto.precio_compra }}"
               class="w-full rounded-md p-2 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 focus:ring-blue-500 transition" />
      </div>
      <div>
        <label class="block text-lg font-medium text-gray-600 dark:text-gray-300 mb-1">Precio Venta</label>
        <input type="number" step="0.01" name="precio_venta" value="{{ producto.precio_venta }}"
               class="w-full rounded-md p-2 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 focus:ring-blue-500 transition" />
      </div>
    </div>

    <!-- Stock -->
    <div>
      <label class="block text-lg font-medium text-gray-600 dark:text-gray-300 mb-1">Stock</label>
      <input type="number" name="stock" value="{{ producto.stock }}" min="0"
             class="w-full rounded-md p-2 bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 focus:ring-blue-500 transition" />
    </div>

    <!-- Botones -->
    <div class="flex justify-between mt-6">
      <a href="{{ url_for('stock_routes.stock') }}"
         class="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-md transition">
         â¬… Volver</a>
      <button type="submit"
              class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-md transition">
              ðŸ’¾ Guardar Cambios</button>
    </div>
  </form>
</div>

{% endblock %}
