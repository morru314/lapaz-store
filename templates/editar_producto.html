{% extends "base.html" %}
{% block content %}

<div class="container-editar-producto">
  <h2 class="titulo-editar">Editar Producto</h2>

  <form method="post" class="formulario">
    <!-- CÃ³digo (solo lectura) -->
    <div class="grupo-form">
      <label class="etiqueta">CÃ³digo</label>
      <input type="text" value="{{ producto.codigo }}" disabled class="input-disabled" />
    </div>

    <!-- Nombre -->
    <div class="grupo-form">
      <label class="etiqueta">Nombre</label>
      <input type="text" name="nombre" value="{{ producto.nombre }}" required class="input" />
    </div>

    <!-- DescripciÃ³n -->
    <div class="grupo-form">
      <label class="etiqueta">DescripciÃ³n</label>
      <input type="text" name="descripcion" value="{{ producto.descripcion }}" class="input" />
    </div>

    <!-- Familia y Talle -->
    <div class="grid-doble">
      <div class="grupo-form">
        <label class="etiqueta">Familia</label>
        <input type="text" name="familia" value="{{ producto.familia }}" required class="input" />
      </div>
      <div class="grupo-form">
        <label class="etiqueta">Talle</label>
        <input type="text" name="talle" value="{{ producto.talle }}" required class="input" />
      </div>
    </div>

    <!-- Color y Proveedor -->
    <div class="grid-doble">
      <div class="grupo-form">
        <label class="etiqueta">Color</label>
        <input type="text" name="color" value="{{ producto.color }}" class="input" />
      </div>
      <div class="grupo-form">
        <label class="etiqueta">Proveedor</label>
        <input type="text" name="proveedor" value="{{ producto.proveedor }}" class="input" />
      </div>
    </div>


    <!-- Precio Compra, Contado y Tarjeta -->
    <div class="grid-triple">
      <div class="grupo-form">
        <label class="etiqueta">Precio Compra</label>
        <input type="number" step="0.01" name="precio_compra" value="{{ producto.precio_compra }}" class="input" />
      </div>
      <div class="grupo-form">
        <label class="etiqueta">Precio Contado</label>
        <input type="number" step="0.01" name="precio_venta_contado" value="{{ producto.precio_venta_contado }}"
          class="input" />
      </div>
      <div class="grupo-form">
        <label class="etiqueta">Precio Tarjeta</label>
        <input type="number" step="0.01" name="precio_venta_tarjeta" value="{{ producto.precio_venta_tarjeta }}"
          class="input" />
      </div>
    </div>

    <!-- Stock -->
    <div class="grupo-form">
      <label class="etiqueta">Stock</label>
      <input type="number" name="stock" value="{{ producto.stock }}" min="0" class="input" />
    </div>

    <!-- Botones -->
    <div class="botones">
      <a href="{{ url_for('stock_routes.stock') }}" class="btn-secondary">â¬… Volver</a>
      <button type="submit" class="btn-primary">ðŸ’¾ Guardar Cambios</button>
    </div>
  </form>
</div>

{% endblock %}
