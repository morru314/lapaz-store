{% extends 'base.html' %}
{% block content %}
<h2 class="text-xl font-bold mb-4">Crear cuenta</h2>
<form method="post" class="space-y-4 max-w-sm" onsubmit="this.querySelector('button').disabled = true;">

  <div>
    <label class="block">Correo electrónico</label>
    <input type="email" name="email" class="w-full px-3 py-2 rounded border bg-white text-black dark:bg-gray-800 dark:text-white dark:border-gray-600" required>
  </div>

  <div>
    <label class="block">Contraseña</label>
    <input type="password" name="password" class="w-full px-3 py-2 rounded border bg-white text-black dark:bg-gray-800 dark:text-white dark:border-gray-600" required>
  </div>

  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">
    Crear cuenta
  </button>

  <p class="mt-4 text-center text-sm text-gray-600 dark:text-gray-300">
    ¿Ya tenés cuenta?
    <a href="{{ url_for('auth_routes.login') }}" class="text-blue-500 underline">Iniciar sesión</a>
  </p>
</form>
{% endblock %}
